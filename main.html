<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type=text],
        input[type=url],
        input[type=color],
        input[type=range] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type=submit] {
            background-color: #009879;
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #007f6e;
        }
    </style>
</head>
<body>

    <h1>Feedback Form</h1>
    
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
        
        <label for="portfolio">Portfolio:</label>
        <input type="url" id="portfolio" name="portfolio" required>
        
        <label for="favColor">Favorite Color:</label>
        <input type="color" id="favColor" name="favColor" required>
        
        <label for="likeness">Likeness (1-100):</label>
        <input type="range" id="likeness" name="likeness" min="1" max="100" required>
        
        <input type="submit" value="Submit">
    </form>

</body>
</html>
